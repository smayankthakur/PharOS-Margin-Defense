services:
  - type: web
    name: pharos-api
    env: node
    plan: starter
    autoDeploy: true
    rootDir: .
    buildCommand: corepack enable && corepack prepare pnpm@10.0.0 --activate && pnpm install --frozen-lockfile && pnpm --filter @pharos/db db:generate && pnpm --filter @pharos/api build
    startCommand: corepack enable && corepack prepare pnpm@10.0.0 --activate && pnpm --filter @pharos/db db:migrate && pnpm --filter @pharos/api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_SEED_TOKEN
        sync: false
      - key: RATE_LIMIT_BACKEND
        value: redis
      - key: JWT_SECRET
        sync: false
      - key: API_URL
        sync: false
      - key: LOG_LEVEL
        value: info

  - type: worker
    name: pharos-worker
    env: node
    plan: starter
    autoDeploy: true
    rootDir: .
    buildCommand: corepack enable && corepack prepare pnpm@10.0.0 --activate && pnpm install --frozen-lockfile && pnpm --filter @pharos/db db:generate && pnpm --filter @pharos/worker build
    startCommand: corepack enable && corepack prepare pnpm@10.0.0 --activate && pnpm --filter @pharos/worker start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: RATE_LIMIT_BACKEND
        value: redis
      - key: ADMIN_SEED_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info
